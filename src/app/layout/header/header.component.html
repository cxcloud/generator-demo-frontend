<section class="hero">
  <div class="hero-head">
    <app-brand-navbar></app-brand-navbar>
  </div>
  <div class="hero-body columns">

    <!-- Shop title -->
    <div class="column is-8">
      <h1 class="title">
        <a routerLink="/">
          <i class="mdi mdi-cloud-outline mdi-48px"></i>{{title}} Demo</a>
      </h1>
    </div>

    <!-- Search -->
    <div class="column is-4 search">
      <form novalidate [formGroup]="searchForm">
        <div class="field has-addons">
          <div class="control is-expanded">
            <input type="text" class="input" formControlName="query" placeholder="Search" (keyup)="setSearchQuery();" (keyup.enter)="onSearch($event);">
          </div>
          <div class="control">
            <a class="button" (click)="onSearch($event);">
              <span class="icon-search icon"></span>
            </a>
          </div>
        </div>
      </form>
      <!-- Search popover -->
      <app-search-popover [searchEvent]="event" [searchQuery]="searchQuery"></app-search-popover>
    </div>
  </div>
  <!-- Main menu -->
  <div class="hero-foot">
    <nav class="navbar" role="navigation" aria-label="dropdown navigation">
      <div class="navbar-menu" id="navMainMenu">
        <div class="navbar-start">
          <!-- List of categories -->
          <div class="navbar-item has-dropdown is-hoverable" *ngFor="let category of categories">
            <a class="navbar-item category" [routerLink]="['categories/', category.id]">
              {{category.name.en}}
            </a>
            <!-- Dropdown with sub categories -->
            <div class="navbar-dropdown is-boxed" *ngIf="category.subCategories">
              <app-main-menu [categories]="category.subCategories"></app-main-menu>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
</section>
